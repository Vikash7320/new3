<html>
       <head>
              <title> Frameset demo2 </title>
        </head>
        <frameset cols="30%,40%,*">
         <frame name="frame1" src="frame1.html"/>
              <frameset rows="50%,50%">
                  <frame name="frame2" src="frame2.html"/>
                    <frame name="frame3" src="frame3.html"/>
              </frameset>
           <frame name="frame4" src="frame4.html"/>
           <noframes>
                  <body>
                   this browser don't support frameset
                  </body>
         </noframes>
        </frameset> 
 </html>
